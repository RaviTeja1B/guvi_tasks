<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Include custom CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1 class="text-center display-1 bible">BIBLE</h1>
                <form id="bibleForm">
                    <div class="mb-3">
                        <label for="bookName" class="form-label">Book Name</label>
                        <input type="text" class="form-control" id="bookName" placeholder="Enter Book Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="chapterNumber" class="form-label">Chapter Number</label>
                        <input type="number" class="form-control" id="chapterNumber" placeholder="Enter Chapter Number" required>
                    </div>
                    <div class="mb-3">
                        <label for="verseNumber" class="form-label">Verse Number</label>
                        <input type="number" class="form-control" id="verseNumber" placeholder="Enter Verse Number" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <!-- Display the fetched Bible verse here -->
                <div id="verseDisplay"></div>
            </div>
        </div>
    </div>
    
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Include custom JavaScript -->
    <script src="./script.js"></script>
</body>
</html>
